<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wavesurfer.js spectrogram analyzer</title>
    <meta name="description" content="This is a simple sound observation tool." />
  </head>
  <body>
    <div id="now-loading">
      <span>Loading...</span>
    </div>
    <div id="app">
      <div id="wavesurfer-container"></div>
      
      <button id="play-pause">Play/Pause</button>
      <label for="preset-sounds">Preset sounds</label>
      <select id="preset-sounds" name="preset-sounds"></select>
      
      <div id="drop">Drag-n-drop your own audio file</div>
    </div>

    <footer>
      <a href="https://github.com/enkatsu/wavesurfer-js-spectrogram-analyzer">
        <i class="fa-brands fa-github"></i>Source
      </a>
    </footer>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
